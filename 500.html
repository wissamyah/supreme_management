<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 Internal Server Error - Supreme Rice Mills Ltd.</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #475569;
        --primary-dark: #334155;
      }

      body {
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .error-container {
        max-width: 600px;
        width: 90%;
        margin: 20px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        position: relative;
      }

      .error-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        padding: 2.5rem 2rem;
        text-align: center;
        color: white;
        position: relative;
      }

      .error-header::after {
        content: "";
        position: absolute;
        bottom: -50px;
        left: 0;
        right: 0;
        height: 50px;
        background: white;
        clip-path: ellipse(75% 100% at 50% 100%);
      }

      .brand-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .brand-logo i {
        font-size: 2.5rem;
        color: white;
      }

      .error-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0;
      }

      .error-content {
        padding: 3rem 2rem 2rem;
        text-align: center;
      }

      .error-icon {
        font-size: 4rem;
        color: #ef4444;
        margin-bottom: 1.5rem;
      }

      .error-title {
        font-size: 1.5rem;
        color: #1f2937;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .error-message {
        color: #6b7280;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .btn-home {
        background: var(--primary-color);
        border: none;
        padding: 0.875rem 2rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s;
        border-radius: 8px;
      }

      .btn-home:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      @media (max-width: 480px) {
        .error-container {
          margin: 10px;
        }

        .error-header {
          padding: 2rem 1.5rem;
        }

        .error-content {
          padding: 2rem 1.5rem;
        }

        .error-title {
          font-size: 1.25rem;
        }

        .error-message {
          font-size: 1rem;
        }
      }
    </style>
    <script>
      // This will handle the base URL properly
      document.addEventListener("DOMContentLoaded", function () {
        const homeBtn = document.getElementById("homeBtn");
        const baseUrl = window.location.origin;

        // Check if we're in a subdirectory
        if (window.location.pathname.includes("/supreme_management/")) {
          homeBtn.href = baseUrl + "/supreme_management/";
        } else {
          homeBtn.href = baseUrl + "/";
        }
      });
    </script>
  </head>
  <body>
    <div class="error-container">
      <div class="error-header">
        <div class="brand-logo">
          <i class="bi bi-building"></i>
        </div>
        <h1>Supreme Rice Mills LTD</h1>
        <p class="mb-0">MANAGEMENT PORTAL</p>
      </div>

      <div class="error-content">
        <div class="error-icon">
          <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
          Sorry, something went wrong on our servers. We're working to fix the
          issue. Please try again later or contact the system administrator if
          the problem persists.
        </p>
        <a id="homeBtn" href="/" class="btn btn-primary btn-home">
          <i class="bi bi-house-door me-2"></i>Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
